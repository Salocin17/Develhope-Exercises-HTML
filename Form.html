<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <div>
      <form>
        <label for="email-input">Insert your email</label>
        <input type="email" name="email-input" required>
        <label for="password-input">Insert your password</label>
        <input type="password" name="password-input" required>
        <label for="First-name">Name</label>
        <input type="text" name="First-name">
        <label for="Last-name">Last name</label>
        <input type="text" name="Last-name">
        <label for="Birth-date">Date of birth</label>
        <input type="date" name="Birth-date">
        <label for="Telephone-number">Your telephone number</label>
        <input type="numbers" name="Telephone-number">
        <div><br>
          <label for="plans">Choose your plan</label>
          <select name="plans">
            <option value="free-plan">free plan</option>
            <option value="plan-a">20$ plan</option>
            <option value="plan-b">30$ plan</option>
            <option value="plan-c">40$ plan</option>
          </select>
          <label for="Pro-plan">Pro plan</label>
          <input type="checkbox" name="Pro-plan">
        </div><br>
        <label for="credit-card">Your credit card number</label>
        <input type="numbers" name="credit-card">
        <label for="CVC">CVC</label>
        <input type="numbers" name="CVC">
        <label for="Expiration-date">Expiration date</label>
        <input type="date" name="Expiration-date">
        <label for="Billing-address">Billing address</label>
        <input type="text" name="Billing-address">
      </form>
    </div>
  </body>
</html>
