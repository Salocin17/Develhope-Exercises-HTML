<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <div>
        <label for="numbers-input">Numbers here</label>
        <input type="numbers" name="numbers-input" range="0-100" step="2">
      </div><br>
      <button disabled>Disabled</button><br>
      <div>
        <label for="checkbox-input">Select value</label>
        <input type="checkbox" name="checbox-input" value="1" checked>Value 1
      </div><br>
      <input type="date">
    </form>
  </body>
</html>
